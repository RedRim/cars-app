{% extends 'cars/base.html' %}

{% block content %}
<ul>
    {% for p in posts %}
    <li class="article">
        {% if p.photo %}
	    <p><img class="img-article-left" src="{{p.photo.url}}" alt="Фото"></p>
        {% endif %}
        <h2>{{ p.brand.name }} {{ p.title }}</h2>
        <p>{{ p.short_content }}</p>  
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
