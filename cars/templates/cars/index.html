{% extends 'cars/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<ul>
    {% for p in posts %}
    <li>

        <h2>{{ p.brand.name }} {{ p.title }}</h2>
        <p>{{ p.short_content }}</p>  
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
