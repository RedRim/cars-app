{% extends 'cars/base.html' %}

{% block content %}
<form action="{% url 'home' %}" method="GET">
    <select id="brand-filter" name="brand">
        <option value="">Выберите фирму</option>
        {% for brand in brands %}
            <option value="{{ brand.slug }}" {% if request.GET.brand == brand.slug %} selected {% endif %}>{{ brand.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Применить</button>
</form>

<ul>
    {% for p in posts %}
    <li class="article">
        {% if p.photo %}
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}"><img class="img-article-left thumb" src="/media/{{ p.photo }}" alt="Фото"></a></p>
        {% endif %}
        <h2><a href="{{ p.get_absolute_url }}">{{ p.brand.name }} {{ p.title }}</a></h2>
        <p>{{ p.short_content }}</p>  
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
