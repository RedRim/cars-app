{% extends 'cars/base.html' %}

{% block content %}
<ul>
    {% for p in posts %}
    <li class="article">
        {% if p.photo %}
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}">
            <img class="img-article-left thumb" src="/media/{{ p.photo }}" alt="Фото"></a>
            <h2><a href="{{ p.get_absolute_url }}">{{ p.brand.name }} {{ p.title }}</a></h2>
            {{ p.short_content }}
        </p>
        {% endif %}
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
