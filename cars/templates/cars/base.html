{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'cars/css/styles.css' %}" />
        <meta charset="utf-8" />
    </head>
    <body>
    {% block mainmenu %}
        <header></header>
        <aside>
            <ul>
                {% for m in menu %}
                <li><a href="{% url m.url_name %}"><button>{{ m.title }}</button></a></li>
                {% endfor %}
            </ul>
        </aside>
        <div class="center"></div>
    {% endblock mainmenu %}

    {% block content %}
    {% endblock %}
    </body>
</html>
